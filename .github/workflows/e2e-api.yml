name: E2E API Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "includes/API/**"
      - "tests/e2e/api/**"
      - ".github/workflows/e2e-api.yml"
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-api:
    name: E2E API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          pnpm install
          composer prefix-dependencies
          composer install --prefer-dist --no-progress

      - name: Start WordPress Environment
        run: pnpm run wp-env start

      - name: Wait for WordPress to be ready
        run: |
          ready=0
          for i in {1..60}; do
            # Check if Docker containers are running
            if docker ps | grep -q wordpress; then
              # Try to access WP CLI first (more reliable)
              if pnpm run wp-env run cli -- wp core is-installed 2>/dev/null; then
                echo "WordPress is ready"
                ready=1
                break
              fi
            fi
            echo "Waiting for WordPress... ($i/60)"
            sleep 2
          done
          if [ "$ready" -ne 1 ]; then
            echo "WordPress did not become ready in time"
            docker ps
            pnpm run wp-env logs || true
            exit 1
          fi

      - name: Configure WordPress for API tests
        run: |
          # Ensure plugins are active
          pnpm run wp-env run cli -- wp plugin activate woocommerce woocommerce-pos
          
          # Create .htaccess with Authorization header passthrough
          # Apache CGI/FastCGI strips Authorization header by default
          pnpm run wp-env run wordpress -- bash -c 'cat > /var/www/html/.htaccess << EOF
          # Pass Authorization header to PHP
          SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=\$1

          # BEGIN WordPress
          <IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.php$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.php [L]
          </IfModule>
          # END WordPress
          EOF'
          
          # Verify .htaccess was created
          pnpm run wp-env run wordpress -- cat /var/www/html/.htaccess
          
          # Set permalinks structure (this regenerates .htaccess rules too)
          pnpm run wp-env run cli -- wp rewrite structure '/%postname%/' --hard
          pnpm run wp-env run cli -- wp rewrite flush --hard
          
          # Verify REST API is accessible with X-WCPOS header
          curl -sf -H "X-WCPOS: 1" "http://localhost:8888/?rest_route=/" | jq '.namespaces | map(select(. == "wcpos/v1"))' || echo "Checking alternative..."
          curl -sf -H "X-WCPOS: 1" http://localhost:8888/wp-json/wcpos/v1/ | head -c 200 || true

      - name: Create test product
        run: |
          pnpm run wp-env run cli -- wp wc product create \
            --name="Test Product" \
            --regular_price=10 \
            --sku="TEST-001" \
            --user=admin

      - name: Generate JWT token for API tests
        run: |
          # Generate JWT tokens using PHP file and write to a shared file
          TOKEN_FILE="tests/e2e/api/jwt-tokens.json"
          pnpm run wp-env run cli -- bash -c "wp eval-file wp-content/plugins/woocommerce-pos/tests/e2e/api/generate-jwt.php > wp-content/plugins/woocommerce-pos/${TOKEN_FILE}"

          if [ ! -f "$TOKEN_FILE" ]; then
            echo "Token file not created: $TOKEN_FILE"
            exit 1
          fi

          if jq -e '.error' "$TOKEN_FILE" >/dev/null; then
            echo "Token generation error:"
            cat "$TOKEN_FILE"
            exit 1
          fi

          JWT_TOKEN=$(jq -r '.access_token // empty' "$TOKEN_FILE")
          REFRESH_TOKEN=$(jq -r '.refresh_token // empty' "$TOKEN_FILE")

          if [ -z "$JWT_TOKEN" ] || [ -z "$REFRESH_TOKEN" ]; then
            echo "Failed to parse tokens from $TOKEN_FILE"
            cat "$TOKEN_FILE"
            exit 1
          fi

          echo "JWT_TOKEN=$JWT_TOKEN" >> $GITHUB_ENV
          echo "REFRESH_TOKEN=$REFRESH_TOKEN" >> $GITHUB_ENV

          rm -f "$TOKEN_FILE"

      - name: Debug API authentication
        run: |
          echo "=== Testing auth/test endpoint (permission_callback: __return_true) ==="
          curl -s -H "Authorization: Bearer $JWT_TOKEN" -H "X-WCPOS: 1" \
            "http://localhost:8888/?rest_route=/wcpos/v1/auth/test" | jq .

          echo ""
          echo "=== Testing products endpoint (requires authentication) ==="
          curl -s -H "Authorization: Bearer $JWT_TOKEN" -H "X-WCPOS: 1" \
            "http://localhost:8888/?rest_route=/wcpos/v1/products" | jq .

          echo ""
          echo "=== Testing products with param auth ==="
          curl -s -H "X-WCPOS: 1" \
            "http://localhost:8888/?rest_route=/wcpos/v1/products&authorization=Bearer%20$JWT_TOKEN" | jq .

          echo ""
          echo "=== Check admin user capabilities ==="
          pnpm run wp-env run cli -- wp user list-caps 1 2>/dev/null | grep -i "pos" || echo "No POS capabilities found!"

          echo ""
          echo "=== Validate JWT token via WP-CLI ==="
          pnpm run wp-env run cli -- wp eval "
            \$auth = WCPOS\WooCommercePOS\Services\Auth::instance();
            \$result = \$auth->validate_token('$JWT_TOKEN');
            if (is_wp_error(\$result)) {
              echo 'Token validation FAILED: ' . \$result->get_error_message();
            } else {
              echo 'Token validation OK - User ID: ' . \$result->data->user->id;
            }
          " 2>/dev/null

          echo ""
          echo "=== Check blog URL vs token issuer ==="
          pnpm run wp-env run cli -- wp eval "echo get_bloginfo('url');" 2>/dev/null

      - name: Run Newman API tests
        run: |
          pnpm exec newman run tests/e2e/api/wcpos-api.postman_collection.json \
            --environment tests/e2e/api/environment.json \
            --env-var "jwt_token=$JWT_TOKEN" \
            --env-var "refresh_token=$REFRESH_TOKEN" \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-results
          path: newman-results.xml
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: newman-results.xml
          check_name: E2E API Test Results
