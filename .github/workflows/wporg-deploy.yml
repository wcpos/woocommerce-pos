name: Deploy to WordPress.org

on:
  release:
    types: [ released ]
  workflow_dispatch:

jobs:
  tag:
    name: New release

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: ğŸ‘· Build
        run: |
          pnpm install
          composer prefix-dependencies
          composer install --no-dev
          pnpm settings build
          pnpm analytics build

      - name: ğŸ“¦ WordPress Plugin Deploy
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: woocommerce-pos
        continue-on-error: true

      - name: ğŸ”” Notify users of update
        if: steps.deploy.outcome == 'success'
        run: |
          # Wait a bit for WordPress.org API to update
          sleep 30
          
          # Trigger update notification for free plugin users
          curl -X POST "${{ secrets.UPDATES_SERVER_URL }}/v1/broadcast/update-available" \
            -H "Authorization: Bearer ${{ secrets.BROADCAST_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"type": "free"}' \
            --fail --silent --show-error
        continue-on-error: true
