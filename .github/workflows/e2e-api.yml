name: E2E API Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "includes/API/**"
      - "tests/e2e/api/**"
      - ".github/workflows/e2e-api.yml"
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-api:
    name: E2E API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          pnpm install
          composer prefix-dependencies
          composer install --prefer-dist --no-progress

      - name: Start WordPress Environment
        run: pnpm run wp-env start

      - name: Wait for WordPress to be ready
        run: |
          ready=0
          for i in {1..30}; do
            if curl -sf http://localhost:8888/wp-json/ > /dev/null; then
              echo "WordPress is ready"
              ready=1
              break
            fi
            echo "Waiting for WordPress... ($i/30)"
            sleep 2
          done
          if [ "$ready" -ne 1 ]; then
            echo "WordPress did not become ready in time"
            exit 1
          fi

      - name: Create test product
        run: |
          pnpm run wp-env run cli -- wp wc product create \
            --name="Test Product" \
            --regular_price=10 \
            --sku="TEST-001" \
            --user=admin

      - name: Run Newman API tests
        run: |
          npx newman run tests/e2e/api/wcpos-api.postman_collection.json \
            --environment tests/e2e/api/environment.json \
            --reporters cli,junit \
            --reporter-junit-export newman-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-results
          path: newman-results.xml
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: newman-results.xml
          check_name: E2E API Test Results
