name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”– Check if version has changed
        id: check_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K\d+(\.\d+)*(-\w+)?(\.\d+)?" woocommerce-pos.php)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git fetch --prune --unshallow
          LAST_TAG=$(git describe --tags --abbrev=0)
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV
          if [[ "v$VERSION" == "$LAST_TAG" ]]; then
            echo "Version has not changed. Skipping release..."
            echo "release=false" >> $GITHUB_OUTPUT
          else
            echo "Version has changed. Creating new release..."
            echo "release=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Create Release
        if: steps.check_version.outputs.release == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: true
          prerelease: ${{ contains(env.VERSION, '-beta') }}

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: ğŸ‘· Build
        if: steps.check_version.outputs.release == 'true'
        run: |
          pnpm install
          composer prefix-dependencies
          composer install --no-dev
          pnpm settings build
          pnpm analytics build

      - name: ğŸ“‚ Sync to Temporary Directory
        if: steps.check_version.outputs.release == 'true'
        run: |
          mkdir temp_dir
          rsync -av --prune-empty-dirs --exclude-from='.distignore' ./ temp_dir/
      
      - name: ğŸ“¦ Compress and Upload ZIP
        if: steps.check_version.outputs.release == 'true'
        run: |
          cd temp_dir
          zip -r ../woocommerce-pos.zip .
          cd ..
          gh release upload v${{ env.VERSION }} woocommerce-pos.zip --clobber
          rm -rf temp_dir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Request Release Notes from CodeRabbit
        if: steps.check_version.outputs.release == 'true'
        run: |
          # Prepend version context to the template
          echo "**Release:** v${{ env.VERSION }}" > /tmp/release_request.md
          echo "**Previous Tag:** ${{ env.LAST_TAG }}" >> /tmp/release_request.md
          echo "" >> /tmp/release_request.md
          cat .github/RELEASE_NOTES_REQUEST.md >> /tmp/release_request.md
          
          gh issue create \
            --title "ğŸ“ Generate release notes for v${{ env.VERSION }}" \
            --body-file /tmp/release_request.md \
            --label "release-notes,automated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
