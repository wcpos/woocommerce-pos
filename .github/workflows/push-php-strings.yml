name: Push PHP Strings to Translations

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'languages/woocommerce-pos.pot'

jobs:
  trigger-translations:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.TRANSLATION_APP_ID }}
          private-key: ${{ secrets.TRANSLATION_APP_PRIVATE_KEY }}
          owner: wcpos
          repositories: translations

      - name: Send POT to translations repo
        run: |
          POT_BASE64=$(base64 -w 0 languages/woocommerce-pos.pot)
          gh api repos/wcpos/translations/dispatches \
            -f event_type=update-free-pot \
            -f "client_payload[pot_content]=$POT_BASE64"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
