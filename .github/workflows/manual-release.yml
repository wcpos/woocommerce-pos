name: Manual Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release Version'
        required: true
        default: '0.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”– Setup Release Version
        run: echo "VERSION=${{ github.event.inputs.releaseVersion }}" >> $GITHUB_ENV

      - name: ğŸ“¦ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: true
          prerelease: ${{ contains(env.VERSION, '-beta') }}

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: ğŸ‘· Build
        run: |
          pnpm install
          composer prefix-dependencies
          composer install --no-dev
          pnpm settings build
          pnpm analytics build

      - name: ğŸ“‚ Sync to Temporary Directory
        run: |
          mkdir temp_dir
          rsync -av --prune-empty-dirs --exclude-from='.distignore' ./ temp_dir/
      
      - name: ğŸ“¦ Compress and Upload ZIP
        run: |
          cd temp_dir
          zip -r ../woocommerce-pos.zip .
          cd ..
          gh release upload v${{ env.VERSION }} woocommerce-pos.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
