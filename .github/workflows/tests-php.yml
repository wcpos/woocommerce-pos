name: PHP Tests

on:
  push:
    branches:
      - main
    paths:
      - "**.php"
      - "composer.json"
      - "composer.lock"
      - ".github/workflows/tests-php.yml"
  pull_request:
    branches:
      - main
    paths:
      - "**.php"
      - "composer.json"
      - "composer.lock"
      - ".github/workflows/tests-php.yml"
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer, cs2pr, phpcs

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        run: composer run lint-report 2>/dev/null | sed -n '/<?xml/,/<\/checkstyle>/p' | cs2pr

  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: composer run phpstan

  # Smoke test - runs first on current stable versions to fail fast
  # Uses latest WP + WC to test what most users actually have
  smoke-test:
    name: Smoke Test (Latest Stable)
    runs-on: ubuntu-latest
    needs: lint

    outputs:
      success: ${{ steps.test.outcome == 'success' }}
      wp_version: ${{ steps.versions.outputs.wp }}
      wc_version: ${{ steps.versions.outputs.wc }}
      wc_url: ${{ steps.versions.outputs.wc_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest stable versions
        id: versions
        run: |
          # Get latest WordPress version
          WP_VERSION=$(curl -s https://api.wordpress.org/core/version-check/1.7/ | jq -r '.offers[0].version')
          echo "wp=$WP_VERSION" >> $GITHUB_OUTPUT
          echo "Latest WordPress: $WP_VERSION"

          # Get latest stable WooCommerce version + URL
          PLUGIN_INFO=$(curl -sg "https://api.wordpress.org/plugins/info/1.2/?action=plugin_information&request[slug]=woocommerce&request[fields][versions]=1")
          STABLE_VERSIONS=$(echo "$PLUGIN_INFO" | jq -r '.versions | keys[] | select(. != "trunk") | select(test("^[0-9]+(\\.[0-9]+)*$"))')
          WC_VERSION=""
          WC_URL=""
          for VERSION in $(echo "$STABLE_VERSIONS" | sort -V -r); do
            URL=$(echo "$PLUGIN_INFO" | jq -r --arg v "$VERSION" '.versions[$v]')
            if [ -n "$URL" ] && [ "$URL" != "null" ]; then
              if curl -sfI "$URL" > /dev/null; then
                WC_VERSION="$VERSION"
                WC_URL="$URL"
                break
              fi
            fi
          done
          if [ -z "$WC_VERSION" ] || [ -z "$WC_URL" ]; then
            echo "Failed to resolve stable WooCommerce download URL" >&2
            exit 1
          fi
          echo "wc=$WC_VERSION" >> $GITHUB_OUTPUT
          echo "wc_url=$WC_URL" >> $GITHUB_OUTPUT
          echo "Latest WooCommerce: $WC_VERSION"
          echo "WooCommerce URL: $WC_URL"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php8.2-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-php8.2-

      # Cache Docker images for wp-env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-wp-latest-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-wp-latest-

      - name: Install Node dependencies
        run: pnpm install

      - name: Prefix PHP dependencies
        run: composer prefix-dependencies

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Configure wp-env with latest versions
        run: |
          # Use latest stable versions (null = latest WordPress)
          cat > .wp-env.json << EOF
          {
            "core": null,
            "phpVersion": "8.2",
            "plugins": [
              "${{ steps.versions.outputs.wc_url }}",
              "."
            ],
            "config": {
              "WP_DEBUG": true,
              "SCRIPT_DEBUG": true,
              "WP_PHP_BINARY": "php",
              "WP_TESTS_EMAIL": "admin@example.org",
              "WP_TESTS_TITLE": "Test Blog"
            },
            "mappings": {}
          }
          EOF
          echo "Smoke test using WP ${{ steps.versions.outputs.wp }}, WC ${{ steps.versions.outputs.wc }}"

      - name: Start WordPress Environment
        run: pnpm run wp-env start

      - name: Check versions
        run: |
          echo "=== Installed Versions ==="
          pnpm run wp-env run cli -- wp core version
          pnpm run wp-env run cli -- wp plugin list

      - name: Run PHPUnit tests
        id: test
        run: pnpm run test:unit:php

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: phpunit-results-smoke-test
          path: phpunit.xml
          retention-days: 7

  # Full matrix - tests compatibility with older supported versions
  # Smoke test covers latest; matrix covers regression on older versions
  # Version config documented in .github/test-matrix.json
  # On PRs and main: run full matrix
  # On feature branches: skip (smoke test is sufficient)
  test-matrix:
    name: Test (PHP ${{ matrix.php }}, WP ${{ matrix.wp }}, WC ${{ matrix.wc }})
    runs-on: ubuntu-latest
    needs: smoke-test
    # Only run full matrix on main branch and PRs, not feature branches
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    continue-on-error: ${{ matrix.experimental || false }}

    strategy:
      fail-fast: false
      matrix:
        # Explicit matrix â€” all versions pinned, no "latest".
        # See .github/test-matrix.json for version policy and compatibility.
        # WC 9.5.x requires WP >= 6.6 | WC 10.4.x requires WP >= 6.8
        include:
          # Minimum PHP + oldest supported combo
          - php: '7.4'
            wp: '6.7'
            wc: '9.5.2'
          # Minimum PHP + current stable
          - php: '7.4'
            wp: '6.9'
            wc: '10.4.3'
          # Mid PHP + older WP/WC
          - php: '8.1'
            wp: '6.7'
            wc: '9.5.2'
          # Mid PHP + minimum WP for WC 10.4
          - php: '8.1'
            wp: '6.8'
            wc: '10.4.3'
          # Mid PHP + current stable
          - php: '8.1'
            wp: '6.9'
            wc: '10.4.3'
          # Stable PHP + current stable
          - php: '8.2'
            wp: '6.9'
            wc: '10.4.3'
          # Bleeding PHP + older combo
          - php: '8.3'
            wp: '6.7'
            wc: '9.5.2'
          # Bleeding PHP + current stable
          - php: '8.3'
            wp: '6.9'
            wc: '10.4.3'
          # Experimental: next PHP (allowed to fail)
          - php: '8.4'
            wp: '6.9'
            wc: '10.4.3'
            experimental: true
          # Bleeding edge: latest WP + WC (incl. betas/RCs, allowed to fail)
          - php: '8.3'
            wp: 'latest'
            wc: 'latest'
            experimental: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-php${{ matrix.php }}-

      # Cache Docker images for wp-env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-wp-php${{ matrix.php }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-wp-php${{ matrix.php }}-

      - name: Install Node dependencies
        run: pnpm install

      - name: Prefix PHP dependencies
        run: composer prefix-dependencies

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Configure wp-env for matrix versions
        run: |
          if [ "${{ matrix.wp }}" = "latest" ]; then
            WP_CORE="null"
          else
            WP_CORE="\"WordPress/WordPress#${{ matrix.wp }}\""
          fi

          if [ "${{ matrix.wc }}" = "latest" ]; then
            WC_URL="https://downloads.wordpress.org/plugin/woocommerce.zip"
          else
            WC_URL="https://downloads.wordpress.org/plugin/woocommerce.${{ matrix.wc }}.zip"
          fi

          cat > .wp-env.json << EOF
          {
            "core": $WP_CORE,
            "phpVersion": "${{ matrix.php }}",
            "plugins": [
              "$WC_URL",
              "."
            ],
            "config": {
              "WP_DEBUG": true,
              "SCRIPT_DEBUG": true,
              "WP_PHP_BINARY": "php",
              "WP_TESTS_EMAIL": "admin@example.org",
              "WP_TESTS_TITLE": "Test Blog"
            },
            "mappings": {}
          }
          EOF
          echo "Testing with WP ${{ matrix.wp }}, WC ${{ matrix.wc }}, PHP ${{ matrix.php }}"
          cat .wp-env.json

      - name: Start WordPress Environment
        run: pnpm run wp-env start

      - name: Check versions
        run: |
          echo "=== Installed Versions ==="
          pnpm run wp-env run cli -- wp core version
          pnpm run wp-env run cli -- wp plugin list

      - name: Run PHPUnit tests
        run: pnpm run test:unit:php

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: phpunit-results-php${{ matrix.php }}-wp${{ matrix.wp }}-wc${{ matrix.wc }}
          path: phpunit.xml
          retention-days: 7

  # Coverage job - runs separately with Xdebug on latest stable versions
  coverage:
    name: Code Coverage (WP ${{ needs.smoke-test.outputs.wp_version }}, WC ${{ needs.smoke-test.outputs.wc_version }})
    runs-on: ubuntu-latest
    needs: smoke-test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none  # Coverage runs inside Docker with Xdebug

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php8.2-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-php8.2-

      - name: Install Node dependencies
        run: pnpm install

      - name: Prefix PHP dependencies
        run: composer prefix-dependencies

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Configure wp-env with latest versions
        run: |
          # Use latest stable versions (same as smoke test)
          cat > .wp-env.json << 'EOF'
          {
            "core": null,
            "phpVersion": "8.2",
            "plugins": [
              "${{ needs.smoke-test.outputs.wc_url }}",
              "."
            ],
            "config": {
              "WP_DEBUG": true,
              "SCRIPT_DEBUG": true,
              "WP_PHP_BINARY": "php",
              "WP_TESTS_EMAIL": "admin@example.org",
              "WP_TESTS_TITLE": "Test Blog"
            },
            "mappings": {}
          }
          EOF
          echo "Coverage using WP ${{ needs.smoke-test.outputs.wp_version }}, WC ${{ needs.smoke-test.outputs.wc_version }}"

      - name: Start WordPress Environment with Xdebug
        run: pnpm run wp-env start --xdebug=coverage

      - name: Run PHPUnit with coverage
        run: pnpm run test:unit:php

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/clover.xml
          flags: unittests
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Publish test results as PR comment
  publish-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    needs: [smoke-test, test-matrix]
    if: always() && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main')

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: phpunit-results-*
          path: test-results
          merge-multiple: true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "test-results/**/*.xml"
          comment_mode: always
          check_name: PHPUnit Test Results
