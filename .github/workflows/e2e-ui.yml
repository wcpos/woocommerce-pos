name: E2E UI Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "includes/Admin/**"
      - "templates/**"
      - "tests/e2e/ui/**"
      - ".github/workflows/e2e-ui.yml"
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-ui:
    name: E2E UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          pnpm install
          composer prefix-dependencies
          composer install --prefer-dist --no-progress

      - name: Disable development mode for CI
        run: rm -f .env

      - name: Build JS assets
        run: |
          # Build settings page React app
          pnpm --filter=@wcpos/settings build
          # Verify the built file exists
          ls -la assets/js/settings.js || echo "Warning: settings.js not found in assets/"

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start WordPress Environment
        run: pnpm run wp-env start

      - name: Wait for WordPress to be ready
        run: |
          ready=0
          for i in {1..60}; do
            # Check if Docker containers are running
            if docker ps | grep -q wordpress; then
              # Try to access WP CLI first (more reliable)
              if pnpm run wp-env run cli -- wp core is-installed 2>/dev/null; then
                echo "WordPress is ready"
                ready=1
                break
              fi
            fi
            echo "Waiting for WordPress... ($i/60)"
            sleep 2
          done
          if [ "$ready" -ne 1 ]; then
            echo "WordPress did not become ready in time"
            docker ps
            pnpm run wp-env logs || true
            exit 1
          fi

      - name: Configure WordPress for UI tests
        run: |
          # Set permalinks
          pnpm run wp-env run cli -- wp rewrite structure '/%postname%/' --hard
          pnpm run wp-env run cli -- wp rewrite flush --hard
          # Ensure plugins are active
          pnpm run wp-env run cli -- wp plugin activate woocommerce woocommerce-pos
          # Verify site is accessible
          curl -sf http://localhost:8888/ | head -c 200

      - name: Run Playwright tests
        run: pnpm exec playwright test --config=tests/e2e/ui/playwright.config.ts
        env:
          WP_BASE_URL: http://localhost:8888

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/ui/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: tests/e2e/ui/playwright-results.xml
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: tests/e2e/ui/playwright-results.xml
          check_name: E2E UI Test Results
