name: Push PHP Strings to Translations

on:
  push:
    branches:
      - main
    paths:
      - 'languages/woocommerce-pos.pot'
  workflow_dispatch:
    inputs:
      force:
        description: 'Push even if strings have not changed'
        required: false
        default: false
        type: boolean

jobs:
  trigger-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.TRANSLATION_APP_ID }}
          private-key: ${{ secrets.TRANSLATION_APP_PRIVATE_KEY }}
          owner: wcpos
          repositories: translations

      - name: Send POT to translations repo
        run: |
          POT_BASE64=$(base64 -w 0 languages/woocommerce-pos.pot)
          gh api repos/wcpos/translations/dispatches \
            -f event_type=update-free-pot \
            -f "client_payload[pot_content]=$POT_BASE64" \
            -f "client_payload[force]=${{ inputs.force || 'false' }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
